{% extends "base.html" %} {% block head %}
<link
  rel="stylesheet"
  href="{{url_for('static', filename='css/browse.css')}}"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>
<script src="{{ url_for('static', filename='js/browse.js') }}"></script>
<title>Browse</title>
{% endblock %} {% block body %}

<main>
  <header>
    <div class="logo">
      <img src="{{url_for('static', filename='img/The_Forge_Banner.jpg')}}" />
    </div>
  </header>

  <h2>Browse Houses</h2>
  
  <form>
    <input
      type="text"
      placeholder="Filter by name"
      name="search"
      id="search-bar"
      class="search-bar"
    />
  </form>

  <table>
    {% for house in houses %}
    <tr class="house">
      <td colspan="2">
        {{ house.house_name }} <button class="members-btn" data-house-id="{{ house.house_id }}">Current Members</button>
      </td>
    </tr>
    {% endfor %}
  </table>
  <hr><br>
  
  <a href="/start" class="btn">
    Go back
  </a>
</main>

{% endblock %}
