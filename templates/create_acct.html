{% extends "base.html" %} {% block head %}
<link
  rel="stylesheet"
  href="{{url_for('static', filename='css/create_acct.css')}}"
/>
<link rel="stylesheet" href="/static/create_acct.css" />
<title>Create Account</title>
{% endblock %} {% block body %}
<main>
    <h2>Create Account</h2>
  <form action="/create/acct" method="post">
    <label for="name">Full Name</label>
    <input type="text" id="name" placeholder="Full Name" name="name" required />
    <label for="email">Email</label>
    <input type="text" id="email" placeholder="Email" name="email" required />
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      placeholder="Password"
      name="password"
      minlength="8"
      required
    />
    <label for="confirm_password">Confirm Password</label>
    <input
      type="password"
      id="confirm_password"
      placeholder="Confirm Password"
      name="confirm_password"
      minlength="8"
      required
    />
    <button class="create-account-btn" type="submit" value="Create Account">Create Account</button>
  </form>
</main>
{% endblock %}
