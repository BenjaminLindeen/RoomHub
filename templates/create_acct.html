<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link rel="stylesheet" href="/static/create_acct.css" />
  </head>
  <body>
    <header>
      <h1>Create Account</h1>
    </header>
    <main>
      <form action="/create/acct" method="post">
        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          placeholder="Full Name"
          name="name"
          required
        />
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          placeholder="Email"
          name="email"
          required
        />
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Password"
          name="password"
          minlength="8"
          required
        />
        <label for="confirm_password">Confirm Password</label>
        <input
          type="password"
          id="confirm_password"
          placeholder="Confirm Password"
          name="confirm_password"
          minlength="8"
          required
        />
        <input type="submit" value="Create Account" />
      </form>
    </main>
    <script src="/static/create_acct.js"></script>
  </body>
</html>
