<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&family=Poppins&family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/assign_task.css')}}"
    />
    {% block head %} {% endblock %}
  </head>
  <body>
    {% with messages = get_flashed_messages() %} {% if messages %}
    <script>
      // Iterate through messages and display each as an alert
      {% for message in messages %}
        alert("{{ message }}");
      {% endfor %}
    </script>
    {% endif %} {% endwith %} {% block body %} {% endblock %}
  </body>
</html>
